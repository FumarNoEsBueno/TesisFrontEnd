<div style="margin-top: 3%;">
  <div style="width: 350px;  margin: auto;">
    <p-card header="Iniciar sesión">
      <div style="margin-top: 3%;">
        <p-messages
          [(value)]="messages"
          [enableService]="false"
          [closable]="true" />
      </div>
      <div>
        <label for="email">Correo</label>
      </div>
      <div class="flex flex-column gap-2">
        <input
        pInputText
        id="email"
        class="p-inputtext-sm"
        aria-describedby="email-help"
        [(ngModel)]="email" />
      </div>
      <div style="margin-top: 3%;">
        <div>
          <label for="password">Contraseña</label>
        </div>
        <div class="flex flex-column gap-2">
          <input
          pInputText
          class="p-inputtext-sm"
          id="password"
          type="password"
          aria-describedby="password-help"
          [(ngModel)]="password" />
        </div>
      </div>
      <div style="margin-top: 3%;">
        <p-button size="small" (onClick)="login()">
          login
        </p-button>
      </div>
      <p style="font-size: 12px">¿No estas registrado? <a href="/register"> crear cuenta </a></p>
      <p style="font-size: 12px">¿Olvidaste tu contraseña? <a href="/recover"> recuperar contraseña</a></p>
    </p-card>
  </div>
</div>
