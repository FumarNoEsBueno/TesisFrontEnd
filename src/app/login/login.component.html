<div style="width: 60%; margin: auto;">
  <p-card header="Ingrese credenciales">
    <div>
      <p-floatLabel>
        <input id="username" type="text" pInputText [(ngModel)]="email" />
        <label for="username">Correo</label>
      </p-floatLabel>
    </div>
    <div style="margin-top: 12%;">
      <p-floatLabel>
        <input id="password" type="password" pInputText [(ngModel)]="password" />
        <label for="password">Contraseña</label>
      </p-floatLabel>
    </div>
    <div style="margin-top: 2%;">
    <p-button size="small" (onClick)="login()">
      logea
    </p-button>
    </div>
    <p style="font-size: 12px">¿No estas registrado? <a href="/register"> crear cuenta </a></p>
    <p style="font-size: 12px">¿Olvidaste tu contraseña? <a href="/recover"> recuperar contraseña</a></p>
  </p-card>
</div>
