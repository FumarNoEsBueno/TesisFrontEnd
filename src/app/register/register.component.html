<div style="margin-top: 3%;">
  <div style="width: 30%;  margin: auto;">
    <p-card header="Crear cuenta">
      <div style="margin-top: 3%;">
        <p-messages
          [(value)]="messages"
          [enableService]="false"
          [closable]="true" />
      </div>
      <div>
        <label for="nombre">Nombre</label>
      </div>
      <div class="flex flex-column gap-2">
        <input
        pInputText
        id="name"
        class="p-inputtext-sm"
        aria-describedby="name-help"
        [(ngModel)]="name"/>
      </div>
      <div>
        <label for="email">Correo</label>
      </div>
      <div class="flex flex-column gap-2">
        <input
        pInputText
        id="email"
        class="p-inputtext-sm"
        aria-describedby="email-help"
        [(ngModel)]="email" />
      </div>
      <div>
        <label for="number">Numero telefonico</label>
      </div>
      <div class="flex flex-column gap-2">
        <input
        pInputText
        id="number"
        class="p-inputtext-sm"
        aria-describedby="email-help"
        [(ngModel)]="number" />
      </div>
      <div style="margin-top: 3%;">
        <div>
          <label for="password">Contraseña</label>
        </div>
        <div class="flex flex-column gap-2">
          <input
          pInputText
          class="p-inputtext-sm"
          id="password"
          type="password"
          aria-describedby="password-help"
          [(ngModel)]="password" />
        </div>
        <div>
          <label for="passwordRepeat">Repetir contraseña</label>
        </div>
        <div class="flex flex-column gap-2">
          <input
          pInputText
          class="p-inputtext-sm"
          id="passwordRepeat"
          type="password"
          aria-describedby="password-help"
          [(ngModel)]="passwordRepeat" />
        </div>
      </div>
      <div style="margin-top: 3%;">
        <p-button size="small" [disabled]="!(number != '' && email != '' && name != '' && password == passwordRepeat && password != '')"(onClick)="register()">
          register
        </p-button>
      </div>
      <p style="font-size: 12px">¿Ya tienes cuenta? <a href="/login"> iniciar sesión </a></p>
    </p-card>
  </div>
</div>
